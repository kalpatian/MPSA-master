<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<title>修改密码</title>

		<!-- 公共样式 开始 -->
		<link rel="stylesheet" type="text/css" href="../../static/css/base.css">
		<link rel="stylesheet" type="text/css" href="../../static/css/iconfont.css">
		<script type="text/javascript" src="../../static/js/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../static/css/layui.css">
		<script type="text/javascript" src="../../static/js/layui.js"></script>
		<!-- 滚动条插件 -->
		<link rel="stylesheet" type="text/css" href="../../static/css/jquery.mCustomScrollbar.css">
		<script src="../../static/js/jquery-ui-1.10.4.min.js"></script>
		<script src="../../static/js/jquery.mousewheel.min.js"></script>
		<script src="../../static/js/jquery.mCustomScrollbar.min.js"></script>
		<script src="../../static/js/cframe.js"></script><!-- 仅供所有子页面使用 -->
		<!-- 公共样式 结束 -->

	</head>

	<body>
		<div class="cBody">
			<form id="addForm" class="layui-form" action="/manager/manager_pcenter/manager_password" method="post">
				<input  type = "hidden"  name = "csrf_token"  value = "{{csrf_token()}}"/>
				<div class="layui-form-item">
					<label class="layui-form-label">原密码</label>
					<div class="layui-input-inline shortInput">
						<input type="password" name="oldpassword" required lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">新密码</label>
					<div class="layui-input-inline shortInput">
						<input type="password" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">确认新密码</label>
					<div class="layui-input-inline shortInput">
						<input type="password" name="password2" required lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button  type="submit" class="layui-btn">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
			{% if notice %}
			<p style="color: red">{{notice}}</p>
			{% endif %}
			<script>
				layui.use('form', function() {
					var form = layui.form;
					//监听提交
					form.on('submit(submitBut)', function(data) {
						layer.msg(JSON.stringify(data.field));
						return false;
					});
				});
			</script>

		</div>
	</body>

</html>
